<header class="bar bar-nav">
  <h1 class="title">Idea</h1>
  <a class="icon icon-left-nav pull-left" href="#ideas"></a>
</header>

<div class='content'>
  <div class="card">
    <ul class="table-view">
      <li class="table-view-cell media">
        <img class="media-object pull-left" src="http://placehold.it/42x42">
        <div class="media-body">
          {{owner.email}}
          <br/>
          <time class='timeago' >{{createdAt}}</time>
        </div>
        <p>{{title}}</p>
        <i class='fa fa-comments'>comments</i>
        <p> discussions will go here </p>
        {{#each discussions}}
          <img class="media-object pull-left" src="http://placehold.it/42x42">
          <div class="media-body">
            {{owner.email}}
            <br/>
            <time class='timeago' >{{createdAt}}</time>
          </div>
          <p>{{title}}</p>
        {{/each}}
      </li>
    </ul>
  </div>
</div>

<div class="bar bar-standard bar-footer">
  <input type="text" placeholder="discuss this idea">
</div>

<nav class="bar bar-tab">
  <a class="tab-item active" href="#ideas">
    <span class='icon'><i class='fa fa-lightbulb-o' ></i></span>
    <span class="tab-label">Ideas</span>
  </a>
  <a class="tab-item" href="#problems">
    <span class='icon'><i class='fa fa-question' ></i></span>
    <span class="tab-label">Problems</span>
  </a>
  <a class="tab-item" href="#reformers">
    <span class="icon "><i class='fa fa-user'></i></span>
    <span class="tab-label">Reformers</span>
  </a>
  <a class="tab-item" href="#chats">
    <span class="icon "><i class='fa fa-comments'></i></span>
    <span class="tab-label">Chats</span>
  </a>
  <a class="tab-item" href="#settings">
    <span class="icon "><i class='fa fa-wrench'></i></span>
    <span class="tab-label">Settings</span>
  </a>
</nav>
