<header class="bar bar-nav">
  <h1 class="title">SocialReformer</h1>
</header>

<div class='content'>
  <form class="input-group" action="http://localhost:1337/user" method='post'>
    <div class="input-row">
      <label>Email</label>
      <input autofocus="autofocus" id="email" name="email" type="email" value="" placeholder="your@email.com">
    </div>
    <div class="input-row">
      <label>Password</label>
      <input autocomplete="off" id="password" name="password" type="password" placeholder='password'>
    </div>

    <button class="btn btn-positive btn-block" type="submit" name="commit">Sign Up</button>
  </form>
</div>
