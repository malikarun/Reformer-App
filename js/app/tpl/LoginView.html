<header class="bar bar-nav">
  <h1 class="title">Reformer</h1>
</header>

<div class='content'>
  <div class='card'>
    <form class="input-group" action="http://reformer.herokuapp.com/login" method='post' target="#ideas">
      <div class="input-row">
        <label>Email</label>
        <input autofocus="autofocus" id="username" name="username" type="email" value="" placeholder="your@email.com">
      </div>
      <div class="input-row">
        <label>Password</label>
        <input autocomplete="off" id="password" name="password" type="password" placeholder='password'>
      </div>
      <br/>
      <div class="btn btn-block btn-positive submit-form">login &nbsp;</div>
    </form>
    <a href="#signup"><button class="btn btn-link btn-nav pull-left" > <span class="icon icon-share"></span> Sign Up
    </button></a>
    <a href="#forgot"><button class="btn btn-link btn-nav pull-right" > <span class="icon "><i class='fa fa-gear'></i></span>
      forgot password
    </button></a>
  </div>
</div>
