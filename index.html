<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, target-densityDpi=device-dpi, user-scalable=no" />
    <!-- include all css files here -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css" />
    <link rel="stylesheet" type="text/css" href="css/ratchet-theme-ios.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/pageslider.css" />
    <title>Social Reformer</title>
  </head>
  <body>
    <div class="app">
      <h1>Social Reformer</h1>
      <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
      </div>
    </div>

    <div id='app'>
    </div>

    <!--  include all libraries here -->
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/dependencies/sails.io.js"></script>
    <script type="text/javascript" src="js/lib/index.js"></script>
    <script type="text/javascript" src="js/lib/fastClick.js"></script>
    <script type="text/javascript" src="js/lib/pageslider.js"></script>
    <script type="text/javascript" src="js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/lib/backbone-min.js"></script>
    <script type="text/javascript" src="js/lib/ratchet.min.js"></script>
    <script type="text/javascript" src="js/lib/handlebars.js"></script>
    <script type="text/javascript" src="js/lib/moment.js"></script>

    <!-- include the app.js file -->
    <script type="text/javascript" src="js/app/app.js"></script>
    <!-- form.js to handle form clicks and submits -->
    <script type="text/javascript" src="js/app/logic/form.js"></script>
    <script type="text/javascript" src="js/app/logic/afterSlide.js"></script>
    <!-- include template.js to use all templates -->
    <script type="text/javascript" src="js/app/utils/templates.js"></script>
    <!-- include all models here -->
    <script type="text/javascript" src="js/app/models/user.js"></script>
    <script type="text/javascript" src="js/app/models/idea.js"></script>
    <script type="text/javascript" src="js/app/models/chat.js"></script>
    <script type="text/javascript" src="js/app/models/problem.js"></script>
    <!-- include all collections here -->
    <script type="text/javascript" src="js/app/collections/user.js"></script>
    <script type="text/javascript" src="js/app/collections/idea.js"></script>
    <script type="text/javascript" src="js/app/collections/chat.js"></script>
    <script type="text/javascript" src="js/app/collections/problem.js"></script>
    <!-- include all adaptors here -->
    <script type="text/javascript" src="js/app/adapters/websql-adaptor.js"></script>
    <!-- include the app router -->
    <script type="text/javascript" src="js/app/routers/AppRouter.js"></script>
    <!-- include all the views js files -->
    <script type="text/javascript" src="js/app/views/LoginView.js"></script>
    <script type="text/javascript" src="js/app/views/SignupView.js"></script>
    <script type="text/javascript" src="js/app/views/IdeaView.js"></script>
    <script type="text/javascript" src="js/app/views/IdeasView.js"></script>
    <script type="text/javascript" src="js/app/views/ChatView.js"></script>
    <script type="text/javascript" src="js/app/views/ChatsView.js"></script>
    <script type="text/javascript" src="js/app/views/ProblemView.js"></script>
    <script type="text/javascript" src="js/app/views/ProblemsView.js"></script>
    <script type="text/javascript" src="js/app/views/ReformerView.js"></script>
    <script type="text/javascript" src="js/app/views/ReformersView.js"></script>
    <script type="text/javascript" src="js/app/views/SettingsView.js"></script>
    <script type="text/javascript" src="js/app/views/FooterView.js"></script>
  </body>
</html>
